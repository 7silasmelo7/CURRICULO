name: Update DIO Skills

on:
  # Executar toda segunda-feira Ã s 9h UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:

jobs:
  update-dio-certificates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup Chrome e ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Buscar dados da DIO (com Selenium)
        env:
          DIO_EMAIL: ${{ secrets.DIO_EMAIL }}
          DIO_PASSWORD: ${{ secrets.DIO_PASSWORD }}
        run: |
          cd ${{ github.workspace }}
          python scripts/fetch_dio_data_selenium.py
      
      - name: Atualizar currÃ­culo HTML
        run: |
          cd ${{ github.workspace }}
          python scripts/update_resume.py
      
      - name: Verificar mudanÃ§as
        id: check_changes
        run: |
          git diff --quiet index.html || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit e push das alteraÃ§Ãµes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add index.html dio-config.json dio-data.json
          git commit -m "ðŸŽ“ Update DIO certificates and skills [automated]"
          git push
